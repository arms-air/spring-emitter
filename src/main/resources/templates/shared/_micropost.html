<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title >micropost</title>
</head>
<body>
	<div th:fragment="micropost" th:remove="tag">
		<!-- shared _micropost.html included into show.html -->
		<span th:each="micropost, stat : ${microposts}">
			<li>
				<span class="content" th:text="${micropost.content}">CCC</span>
				<span class="timestamp" th:text="'Posted ' + ${#dates.format(micropost.created, 'yyyy/MM/dd HH:mm:ss')}">AAA</span>
				<a th:if="${loginUser.id == micropost.user.id}" href="@{/micropost/delete/} + ${micropost.id}"
					onclick="return confirm('Are you sure you want to delete this item?');">delete</a>
			</li>
		</span>

		<!-- Pagination Bar -->
		<span th:include="shared/_pagination :: pagination">pagination</span>
    </div>
</body>
</html>
