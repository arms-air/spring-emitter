<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main"
>
<head>
	<title>Sign in</title>
</head>
<body>
	<div layout:fragment="content"  th:remove="tag">
		<!-- Secure login.html inserted into main.html -->
		<div id="login">
			<h1>&{'secure.title'}</h1>
			#{form @authenticate()}
				#{if flash.error}
					<div class="alert alert-danger alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						&{flash.error}
					</div>
				#{/if}
				#{if flash.success}
					<div class="alert alert-success alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						&{flash.success}
					</div>
				#{/if}		
				<p id="username-field">
					<label for="username">&{'secure.username'}</label>
					<input class="form-control" type="text" name="username" id="username" value="${flash.username}" />
				</p>
				<p id="password-field">
					<label for="password">&{'secure.password'}</label>
					<input class="form-control" type="password" name="password" id="password" value="" />
				</p>
		
				<p id="signin-field">
					<input class="btn btn-primary btn-large" type="submit" id="signin" value="&{'secure.signin'}" />
				</p>
			#{/form}
		</div>

		<!-- Secure login.html inserted into main.html -->
	</div>
</body>
</html>
